<!-- Adapted from: HTML Slide-shows: Create Engaging Web Presentations -> https://markaicode.com/html-slideshows-create-engaging-web-presentations/ -->
<!DOCTYPE html>
<html lang="en-GB" dir="ltr">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>HTML Slide-shows: Create Engaging Web Presentations</title>
	<style>
		.slideshow-container {
			max-width: 62.5rem;
			position: relative;
			margin: auto;
		}

		.slide {
			display: none;
		}

		.slide__img {
			width: 100%;
		}

		.figcaption {
			position: absolute;
			bottom: 0.5rem;
			width: 100%;
			padding: 0.5rem 0.75rem;
			color: #F2F2F2;
			font-size: 0.938rem;
			text-align: center;
		}

		.fade {
			-webkit-animation-name: fade;
			-webkit-animation-duration: 1.5s;
			animation-name: fade;
			animation-duration: 1.5s;
		}

		@-webkit-keyframes fade {
			from {
				opacity: .4
			}
			to {
				opacity: 1
			}
		}

		@keyframes fade {
			from {
				opacity: .4
			}
			to {
				opacity: 1
			}
		}

		.wc-slide-controls {
			display: flex;
			justify-content: center;
			margin-top: 1rem;
		}

		.wc-slide-controls__anchor {
			display: block;
			position: relative;
			z-index: 1;
			cursor: pointer;
			font-size: 1.5rem;
			padding: 2em;
		}
	</style>
</head>

	<!-- JavaScript Here -->
	<script>
		let slideIndex = 0;
		showSlides();

		/**
		 * Shows the slide that is n slides away from the current slide.
		 * @param {number} n the number of slides to move. Positive to move forward, negative to move backward.
		 */
		function plusSlides(n) {
			showSlides(slideIndex += n);
		}

		/**
		 * Shows the given slide number
		 * If n is greater than the total number of slides, it wraps around to the first slide.
		 * If n is negative, it wraps around to the last slide.
		 * @param {number} n the slide number to show
		 */
		function showSlides(n) {
			let slides = document.getElementsByClassName("slide");
			if (n > slides.length) {
				slideIndex = 1;
			}
			if (n < 1) {
				slideIndex = slides.length;
			}
			for (let i = 0; i < slides.length; i++) {
				slides[i].style.display = "none";
			}
			slides[slideIndex-1].style.display = "block";
		}
	</script>
