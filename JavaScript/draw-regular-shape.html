<!-- Adapted and extended from:
  How to draw any regular shape with just one JavaScript function - https://developer.mozilla.org/en-US/blog/javascript-shape-drawing-function/ -->
<!DOCTYPE html>
<html lang="en-GB">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <canvas></canvas>
  <canvas></canvas>

  <!-- JavaScript Here -->
  <script>
    const canvas0 = document.querySelectorAll('canvas')[0];
    canvas0.width = 400;
    canvas0.height = 200;

    const ctx0 = canvas0.getContext('2d');
    const cx0 = 200;
    const cy0 = 100;

    // Set the radius of the hexagon
    const radius0 = 50;

    // Move the canvas to the centre position
    ctx0.translate(cx0, cy0);

    for (let i = 0; i < 6; i++) {
      // Calculate the rotation
      const rotation = (Math.PI / 3) * i;

      // For the first point move to
      if (i === 0) {
        ctx0.moveTo(radius0 * Math.cos(rotation), radius0 * Math.sin(rotation));
      } else {
        // For the rest draw a line
        ctx0.lineTo(radius0 * Math.cos(rotation), radius0 * Math.sin(rotation));
      }
    }

    // Close path and stroke it
    ctx0.closePath();
    ctx0.stroke();

    // Function to draw any polygon
    const drawShape = (context, x, y, r, sides) => {
      // Move the canvas to the centre position
      context.translate(x, y);

      for (let i = 0; i < sides; i++) {
        // Calculate the rotation
        const rotation = ((Math.PI * 2) / sides) * i;

        // For the first point move to
        if (i === 0) {
          context.moveTo(r * Math.cos(rotation), r * Math.sin(rotation));
        } else {
          // For the rest draw a line
          context.lineTo(r * Math.cos(rotation), r * Math.sin(rotation));
        }
      }
      // Close path and stroke it
      context.closePath();
      context.stroke();

      // Reset the translate position
      context.resetTransform();
    }

    const canvas1 = document.querySelectorAll('canvas')[1];
    // canvas1.width = 300;
    // canvas1.height = 300;
    const ctx1 = canvas1.getContext('2d');

    drawShape(ctx1, 100, 100, 50, 3);
    drawShape(ctx1, 225, 100, 50, 7);
    drawShape(ctx1, 200, 100, 50, 4);
  </script>
</body>
</html>
