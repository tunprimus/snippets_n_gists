<!-- Breaking to a new row with flexbox - https://tobiasahlin.com/blog/flexbox-break-to-new-row/ -->
<!DOCTYPE html>
<html lang="en-GB">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Breaking to a new row with flexbox</title>
  <style>
    /* Inserting this collapsed row between two flex items will make the flex item that comes after it break to a new row */
    .break {
      flex-basis: 100%;
      height: 0;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
    }

    /* Use a collapsed column to break to a new column */
    .break-column {
      flex-basis: 100%;
      width: 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="item"></div>
    <div class="break"></div> <!-- break -->
    <div class="item"></div>
  </div>

  <div class="container">
    <div class="item">...</div>
    <div class="item">...</div>
    <div class="item">...</div>
    <div class="break"></div> <!-- break -->
    <div class="item">...</div>
    <div class="break"></div> <!-- break -->
    <div class="item">...</div>
    <div class="item">...</div>
    <div class="item">...</div>
  </div>
</body>
</html>
